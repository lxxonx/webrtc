overwrite: true
schema: "http://localhost:4000/graphql"
documents: "src/**/*.gql"
generates:
  src/generated/graphql.tsx:
    plugins:
      - "typescript"
      - "typescript-operations"
      - "typescript-react-apollo"
  ./graphql.schema.json:
    plugins:
      - "introspection"
config:
  withComponent: true
  withHooks: true
